<!DOCTYPE html>
{% extends 'base.html' %}


{% block page_content %}

    <div class="content">
        <h1>Update Task</h1>
        <form class="ui form" action="/update/{{ task.id }}" method="POST">
            <div class="fields">
                <div class="six wide field">
                    <input type="text" name="content" id="content" value="{{ task.content }}">
                    <input class="ui gray button" type="submit" value="Update">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
